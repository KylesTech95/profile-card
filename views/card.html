<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="styles.css" rel="stylesheet">    
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
</head>
<body>
    <!--profile card-->

    <div id="profile-container">

        <!--card-back-->
        <div class="card card-back"></div>
        <!--Card middle-->
        <div class="card card-mid"></div>
        <!--card-front-->
        <div class="card card-front"></div>

        <div class="card card-info">
            <!--profile pic-->
            <div id="profile-picture" class="picture img">
                <div class="img-border">
                    <img src="https://github.com/KylesTech95/profile-card/blob/main/media/profile.jpg?raw=true" height="200" width="200" name="file" alt="profile-default" id="image" class="img-actual-uploaded">
                </div>
                
            </div>
            <!--username-->
            <div class="username-container">
                <h3 class="open" id="username" class="username uname user-name">kstew33</h3>
            </div>

            <!--user information-->
            <div id="user-display" class="info userinfo">
                <div id="name-container">
                    <!--firstname-->
                    <div class="firstname-container">
                        <h3 class="open" id="fname" class="firstname first first-name">Kyle</h3>
                    </div>
                    
                    <!--lastname-->
                    <div class="lastname-container">
                        <h3 class="open" id="lname" class="lastname last last-name">Stew</h3>
                    </div>
                </div>
                

                
                <div id="contact-container">
                    <!--phone-->
                    <div class="phone-container">
                        <h3 class="open" id="phone-text" class="phone">123-123-1234</h3>
                    </div>
                    <!--email-->
                    <div class="email-container">
                        <h3 class="open" id="email-text" class="email">kstewz30@lot.net</h3>
                    </div>
                </div>
                
                
            </div>
            <!--contact info-->
        
            <div id="contact-info" class="contact contact-info cinfo">
                <div class="span-border">
                    <span class="material-symbols-outlined">call</span>
                </div>
                <div class="span-border">
                    <span class="material-symbols-outlined">email</span>
                </div>
            </div>
        </form>
        </div>

      
    </div>

</body>
<script src="main.js"></script>
</html>
